<ion-view>
    <ion-header>
        <div class="bar bar-header bar-dark no-top">
            <div class="buttons">
                <button class="button button-icon ion-ios-arrow-back" nav-direction="back" ng-click="$ionicGoBack(); "></button>
            </div>
            <h1 class="title">APPOINTMENTS</h1>
        </div>
    </ion-header>
<ion-content  class="has-header ak-bg" style="background-color: black;">
<div>
	<div style="width:100%; float:left; padding-top:20px; padding-bottom:20px; margin-left:13px;margin-right:40px; padding-right:20px;">
	<label style="color: #fff; width:70%; float:left;">SELECT CITY</label>
		<div class="list">
    <select id="soflow" name="citySelect" ng-options="option.CityName for option in cities.availableOptions track by option.CityId" ng-model="cities.selectedOption" style="background-color: black;" ng-change="hasChanged()"> 
    </select>
    <label style="color: #fff; width:70%; margin-top: 60px; float:left;">SELECT BRANCH</label>
    
   <select id="soflow" name="branchSelect" ng-options="option.BranchName for option in branches.availableOptions track by option.Id" ng-model="branches.selectedOption" style="background-color: black;">
<!--       <option>Jeddah</option>
      <option selected>Riyadh</option>
      <option>Red</option> -->
    </select>  
      <div id="map" data-tap-disabled="true"></div>
	</div>

	 <button ng-click="next()" class="button button-block button-transparent" style="width:100%; border-radius:0px; float:left; padding-left:20px; padding-right:20px;"> NEXT</button>
</div>
</ion-content>
</ion-view>
